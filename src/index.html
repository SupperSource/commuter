<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commuter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script></head>
<body>
  <div class="container">
    <form data-form>
      <div class="input-group mb-4">
        <select class="form-select flex-grow-0 w-auto" data-method>
          <option value="GET" selected>GET</option>
          <option value="POST">POST</option>
          <option value="PUT">PUT</option>
          <option value="PATCH">PATCH</option>
          <div class="tab-content p-3 border-top-0 border">
          <option value="DELETE">DELETE</option>
        </select>
        <input data-url required class="form-control" type="url" placeholder="https://example.com" />
        <button type="submit" class="btn btn-primary">Send</button>
      </div>

      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="request-headers-tab" data-bs-toggle="tab" data-bs-target="#request-headers" type="button" role="tab" aria-controls="request-headers" aria-selected="false">Headers</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="json-tab" data-bs-toggle="tab" data-bs-target="#json" type="button" role="tab" aria-controls="json" aria-selected="false">JSON</button>
        </li>
      </ul>
      </div>
      <div class="tab-pane fade" id="json" role="tabpanel" aria-labelledby="json-tab">
        <div data-json-request-body class="overflow-auto" style="max-height: 200px;">
          hello
        </div>
      </div>
      <div class="tab-pane fade" id="request-headers" role="tabpanel" aria-labelledby="request-headers-tab">
        <div data-request-headers></div>
        <button data-add-request-header-btn class="mt-2 btn btn-outline-success" type="button">Add</button>
      </div>
    </form>
  </div>
  </div>
</body>
</html>
